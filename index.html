<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="main-flex">
        <h1 class="title">calculator</h1>

        <div class="calc-output">
        </div>

        <div class="numbers-grid">
            <button class="num-grid-item seven">7</button>
            <button class="num-grid-item eight">8</button>
            <button class="num-grid-item nine">9</button>
            <button class="num-grid-item add-op">+</button>
            <button class="num-grid-item four">4</button>
            <button class="num-grid-item five">5</button>
            <button class="num-grid-item six">6</button>
            <button class="num-grid-item one">1</button>
            <button class="num-grid-item two">2</button>
            <button class="num-grid-item three">3</button>
            <button class="num-grid-item equal-op">=</button>
            <button class="num-grid-item zero">0</button>
            <button class="num-grid-item decimal">.</button>
            <button class="num-grid-item clear">clear</button>
        </div>

    </div>

</body>
</html>
