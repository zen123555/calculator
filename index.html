<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="main-flex">
        <h1>calculator</h1>

        <div class="op-flex">
            <button class="op-item">+</button>
            <button class="op-item">-</button>
            <button class="op-item">/</button>
            <button class="op-item">*</button>
        </div>

        <div class="numbers-grid">
            <button class="num-grid-item">7</button>
            <button class="num-grid-item">8</button>
            <button class="num-grid-item">9</button>
            <button class="num-grid-item">4</button>
            <button class="num-grid-item">5</button>
            <button class="num-grid-item">6</button>
            <button class="num-grid-item">1</button>
            <button class="num-grid-item">2</button>
            <button class="num-grid-item">3</button>
            <button class="num-grid-item zero">0</button>
            <button class="num-grid-item">=</button>
        </div>

    </div>

</body>
</html>
